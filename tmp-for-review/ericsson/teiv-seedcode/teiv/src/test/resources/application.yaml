spring.profiles.active: test

#Metrics related configurations
management:
  endpoint:
    metrics:
      enabled: "true"
    prometheus:
      enabled: "true"
    health:
      probes:
        enabled: "false"
      show-details: "always"
      show-components: "always"
      group:
        readiness:
          include: ""
  endpoints:
    web:
      exposure:
        include: "*"
  prometheus:
    metrics:
      export:
        enabled: "true"
  metrics:
    web:
      server:
        request:
          autotime:
            enabled: "true"

logging.level.root: ${ROOT_LOG_LEVEL:"INFO"}
logging.level.org.apache: "ERROR"
logging.level.kafka: "ERROR"
logging.level.state.change: "ERROR"

spring.datasource.read.maximum-pool-size: 2
spring.datasource.write.maximum-pool-size: 2
spring.caching.consumer-data-ttl-ms: 60000

kafka:
  server:
    bootstrap-server-host: kafka
    bootstrap-server-port: 9092
  admin:
    retry: 3
    retry-backoff-ms: 100
    reconnect-backoff-ms: 3
    reconnect-backoff-max-ms: 30000
    request-timeout-ms: 30000
  availability:
    retry-attempts: 3
    retry-interval-ms: 1000
  topology-ingestion:
    consumer:
      topic:
        name: topology-inventory-ingestion
        partitions: 4
        replicas: 1
        retention-ms: 86400000
      group-id: topology-inventory-ingestion-consumer
      auto-offset-reset: earliest
      max-poll-records: 500
      max-poll-interval-ms: 300000
      fetch-min-bytes: 1
      fetch-max-wait-ms: 500
      retry-attempts: 3
      retry-backoff-ms: 5000
      concurrency: 1

database:
  retry-policies:
    deadlock:
      retry-attempts: 3
      retry-backoff-ms: 200

feature_flags:
  use_alternate_delete_logic: false